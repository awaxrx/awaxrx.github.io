<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AWS Login Alert Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2fdfc;
      margin: 0;
      padding: 20px;
    }

    .awsui-alert {
      position: relative;
      border: 1px solid #093;
      background-color: #f7fdf7;
      color: #093;
      padding: 20px 25px 20px 60px;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .awsui-alert::before {
      content: "";
      position: absolute;
      left: 25px;
      top: 22px;
      width: 18px;
      height: 18px;
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg width='2048' height='2048' viewBox='0 0 2048 2048' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1540 862q0-28-18-46l-91-90q-19-19-45-19t-45 19l-408 407-226-226q-19-19-45-19t-45 19l-91 90q-18 18-18 46 0 27 18 45l362 362q19 19 45 19 27 0 46-19l543-543q18-18 18-45zm252 162q0 209-103 385.5T1409.5 1689 1024 1792t-385.5-103T359 1409.5 256 1024t103-385.5T638.5 359 1024 256t385.5 103T1689 638.5t103 385.5z' fill='%23093'/%3E%3C/svg%3E");
      background-size: contain;
      background-repeat: no-repeat;
    }

    .spinner {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 6px solid #ddd;
      border-top-color: #38D;
      animation: spin 1.1s linear infinite;
      margin: 40px auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .section {
      background: white;
      border-radius: 8px;
      padding: 30px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }

    .header {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .text {
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="section">
    <div class="header">Multi-Factor Authentication</div>
    <div class="text">Waiting for your device confirmation...</div>
    <div class="spinner"></div>
    <div class="awsui-alert">
      Success: MFA passkey authenticated.
    </div>
  </div>

</body>
</html>
