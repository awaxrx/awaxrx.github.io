<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Injection Test</title>
</head>
<body>
    <h1>SQL Injection Test</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <button type="button" onclick="testSqlInjection()">Submit</button>
    </form>

    <script>
        function testSqlInjection() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            console.log("Injected Username: " + username);
            console.log("Injected Password: " + password);
            alert("Testing SQL Injection with:\nUsername: " + username + "\nPassword: " + password);
        }

        // Automatically fill in the fields with the SQL injection string
        document.getElementById('username').value = "' OR '1'='1";
        document.getElementById('password').value = "' OR '1'='1";
    </script>
</body>
</html>
