<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulated AWS Sign-In</title>
  <style>
    body {
      background-color: #f0f8f8;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 40px 30px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }
    .login-box img {
      width: 100px;
      margin-bottom: 10px;
    }
    .login-box h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #000;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #0073bb;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #005f99;
    }
    .footer-text {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://a0.awsstatic.com/libra-css/images/logos/aws_logo_smile_1200x630.png" alt="AWS Logo">
    <h2>Sign-In</h2>
    <input type="text" placeholder="Email (root or IAM user)" />
    <input type="password" placeholder="Password" />
    <button>Sign In</button>
    <div class="footer-text">Simulated AWS Login Replay for Testing Purposes</div>
  </div>
</body>
</html>
